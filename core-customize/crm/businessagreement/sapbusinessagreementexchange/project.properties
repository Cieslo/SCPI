# Specifies the location of the spring context file putted automatically to the global platform application context.
sapbusinessagreementexchange.application-context=sapbusinessagreementexchange-spring.xml

# you can control your logger as follows:
log4j2.logger.helloController.name = com.sap.hybris.sapbusinessagreement.service.impl.DefaultSapbusinessagreementexchangeService
log4j2.logger.helloController.level = DEBUG
log4j2.logger.helloController.appenderRef.stdout.ref = STDOUT

keygen.businessAgreement.sap_businessAgreement_id.digits=12
keygen.businessAgreement.sap_businessAgreement_id.start=000003000900
keygen.businessAgreement.sap_businessAgreement_id.type=numeric
keygen.businessAgreement.sap_businessAgreement_id.template=$

#audit fields
audit.businessagreement.enabled=true
audit.businessagreementheader.enabled=true
audit.businessagreementruleheader.enabled=true
audit.crmbusinessagreementpaymentmethod.enabled=true